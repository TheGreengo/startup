<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Organized</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="overlay">
        </div>
        <div class="page-wrap">
            <div class="cont-wrap">
                <header>
                    <nav>
                        <a href="index.html" class="logo">Get Organized</a>
                        <menu>
                            <button class="cal-btn btn"><a href="calendar.html" class="btn-lnk">Calendar</a></button>
                            <button class="todo-btn btn"><a href="todo.html" class="btn-lnk">To-Do List</a></button>
                            <button class="notes-btn btn"><a href="notes.html" class="btn-lnk">Notes</a></button>
                        </menu>
                    </nav>
                </header>
                <div class="desc">
                    Welcome to the Notes! Most features here are still under construction, but you can add and delete notes 
                    to help you start to get organized!
                </div>
                <div class="notes-out">
                    <div class="notes-in">
                        <div class="notes-tl">
                            Notes
                        </div>
                        <div class="notes-ctrl">
                            <div class="notes-ctrl-btn pack">
                                <label>Search: </label>
                                <input class="notes-in" type="text">
                            </div>
                            <div class="notes-ctrl-btn pack">
                                <label>Tags: </label>
                                <select class="notes-sel">
                                    <option>Type 1</option>
                                    <option>Type 2</option>
                                    <option>Type 3</option>
                                </select>
                            </div>
                            <button class="notes-add-btn" onclick="getDialog()">&#10133;</button>
                        </div>
                        <div id="display" >
                            
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div>Created By: Braden Christensen</div>
                <div>Code available at: <a href="https://github.com/TheGreengo/startup" class="repo-link">TheGreengo</a></div>
            </footer>
            <script src="notes.js"></script>
        </div>
    </body>
</html>
