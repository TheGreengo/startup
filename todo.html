<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Organized</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <header>
            <nav>
                <a href="index.html" class="logo">Get Organized</a>
                <menu>
                    <button class="cal-btn btn"><a href="calendar.html" class="btn-lnk">Calendar</a></button>
                    <button class="todo-btn btn"><a href="todo.html" class="btn-lnk">To-Do List</a></button>
                    <button class="notes-btn btn"><a href="notes.html" class="btn-lnk">Notes</a></button>
                </menu>
            </nav>
        </header>
        <div class="desc">
            Welcome to the To-Do List!
        </div>
        <div class="todo-out">
            <div class="todo-in">
                <div class="todo-ctrl">
                    <div class="todo-btn">
                        <label>Search</label>
                        <input type="text">
                    </div>
                    <div class="todo-btn">
                        <label>Sort By:</label>
                        <select>
                            <option>Type 1</option>
                            <option>Type 2</option>
                            <option>Type 3</option>
                        </select>
                    </div>
                    <div class="todo-btn">
                        <label>Included:</label>
                        <select>
                            <option>Type 1</option>
                            <option>Type 2</option>
                            <option>Type 3</option>
                        </select>
                    </div>
                    <button class="todo-btn add-btn">&#10133;</button>
                </div>
                <div class="todo-dis">
                    <div class="task">
                        <button>&#10004;</button>
                        <button>Edit</button>
                        <div>

                        </div>
                        <button>&#10006;</button>
                    </div>
                    <div class="task">
                        &#10006; &#10133; &#10004; &#10008;
                    </div>
                </div>
            </div>
        </div>
