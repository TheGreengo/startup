<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Organized</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page-wrap">
            <div class="cont-wrap">
                <header>
                    <nav>
                        <a href="index.html" class="logo">Get Organized</a>
                        <menu>
                            <button class="cal-btn btn"><a href="calendar.html" class="btn-lnk">Calendar</a></button>
                            <button class="todo-btn btn"><a href="todo.html" class="btn-lnk">To-Do List</a></button>
                            <button class="notes-btn btn"><a href="notes.html" class="btn-lnk">Notes</a></button>
                        </menu>
                    </nav>
                </header>
                <div class="desc">
                    Welcome to the To-Do List!
                </div>
                <div class="todo-out">
                    <div class="todo-in">
                        <div class="todo-tl">
                            To-Do List
                        </div>
                        <div class="todo-ctrl">
                            <div class="todo-ctrl-btn pack">
                                <label>Search</label>
                                <input class="todo-in" type="text">
                            </div>
                            <div class="todo-ctrl-btn pack">
                                <label>Sort By:</label>
                                <select class="todo-sel">
                                    <option>Type 1</option>
                                    <option>Type 2</option>
                                    <option>Type 3</option>
                                </select>
                            </div>
                            <div class="todo-ctrl-btn pack">
                                <label>Included:</label>
                                <select class="todo-sel">
                                    <option>Type 1</option>
                                    <option>Type 2</option>
                                    <option>Type 3</option>
                                </select>
                            </div>
                            <button class="add-btn" onclick="">&#10133;</button>
                        </div>
                        <div class="todo-dis">
                            <div class="task">
                                <button class="comp-btn">&#10004;</button>
                                <button class="edit-btn">Edit</button>
                                <div class="task-mn">
                                    <div>
                                        Description: Task 1 
                                    </div>
                                    <div>
                                        Type: Type 1 
                                    </div>
                                    <div>
                                        Date: 2-27-23 
                                    </div>
                                </div>
                                <button class="dlt-btn">&#10006;</button>
                            </div>
                            <div class="task">
                                <button class="comp-btn">&#10004;</button>
                                <button class="edit-btn">Edit</button>
                                <div class="task-mn">
                                    <div>
                                        Description: Task 2 
                                    </div>
                                    <div>
                                        Type: Type 1 
                                    </div>
                                    <div>
                                        Date: 2-28-23 
                                    </div>
                                </div>
                                <button class="dlt-btn">&#10006;</button>
                            </div>
                            <div class="task">
                                <button class="comp-btn">&#10004;</button>
                                <button class="edit-btn">Edit</button>
                                <div class="task-mn">
                                    <div>
                                        Description: Task 3 
                                    </div>
                                    <div>
                                        Type: Type 2 
                                    </div>
                                    <div>
                                        Date: 2-28-23 
                                    </div>
                                </div>
                                <button class="dlt-btn">&#10006;</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <footer>
                <div>Created By: Braden Christensen</div>
                <div>Code available at: <a href="https://github.com/TheGreengo/startup" class="repo-link">TheGreengo</a></div>
            </footer>
            <script src="todo.js"></script>
        </div>
    </body>
</html>
