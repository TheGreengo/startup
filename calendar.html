<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Get Organized</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="page-wrap">
            <div class="cont-wrap">
                <header>
                    <nav>
                        <a href="index.html" class="logo">Get Organized</a>
                        <menu>
                            <button class="cal-btn btn"><a href="calendar.html" class="btn-lnk">Calendar</a></button>
                            <button class="todo-btn btn"><a href="todo.html" class="btn-lnk">To-Do List</a></button>
                            <button class="notes-btn btn"><a href="notes.html" class="btn-lnk">Notes</a></button>
                        </menu>
                    </nav>
                </header>
                <div class="desc">
                    Welcome to the Get Organized calendar! Here you can add events to your calendar 
                    as well as view, edit, or delete events that are already there.
                </div>
                <div class="cal-control">
                    <button class="cal-btn btn w-word" onclick="setType('Month')">Month</button>
                    <button class="cal-btn btn w-word" onclick="setType('Week')">Week</button>
                    <button class="cal-btn btn w-word" onclick="setType('Day')">Day</button>
                </div>
                <div class="calendar">
                    <div class="cal-hold" id="cal">
                        
                    </div>
                </div>
            </div>
            <footer>
                <div>Created By: Braden Christensen</div>
                <div>Code available at: <a href="https://github.com/TheGreengo/startup" class="repo-link">TheGreengo</a></div>
            </footer>
            <script src="calendar.js"></script>
        </div>
    </body>
</html>
